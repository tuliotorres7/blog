<h1 mat-dialog-title>New Post Dialog</h1>

<form #form="ngForm">
<div class="container-fluid mb-4 p-0">
    <div class="row">
        <div class="col-6">
            <mat-form-field class="w-100">
                <input type="text" 
                matInput 
                name="title"
                [(ngModel)]="newPostModel.title"
                placeholder="Title" required>
            </mat-form-field>
        </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="text" 
                    matInput 
                    name="subTitle"
                    [(ngModel)]="newPostModel.subTitle"
                    placeholder="SubTitle" required>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field  class="w-100">
                    <input type="text" 
                    matInput 
                    name="imageUrl"
                    [(ngModel)]="newPostModel.imageUrl"
                    placeholder="Image Url" required>
                </mat-form-field>
            </div>
            <div class="col-12" >
                <mat-form-field class="w-100">
                    <textarea matInput 
                    name="content"
                    [(ngModel)]="newPostModel.content"
                    placeholder="Content" required></textarea>
                    <mat-hint align="start"><strong> You cant provide a HTML content here</strong></mat-hint>
                </mat-form-field>
            </div>
        </div>
</div>
  
<div mat-dialog-actions>
  <button mat-button
            type="button"
            (click)="submit(form)"
            [disabled]="!form.valid"
            color="primary">Submit</button>
  <button mat-button mat-dialog-close >Cancel</button>
</div>
<mat-dialog-actions *ngIf="isLoading">    
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-dialog-actions>
</form>
