<div class="container-fluid mt-5">
    <div class="row align-content-center d-flex justify-content-center row">
        <div class="col-4">
            <mat-card>
                <mat-card-title>Login Form</mat-card-title>
                <mat-card-content>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="w-100">
                                <input type="text"
                                        matInput
                                        placeholder="email"
                                        name="email">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="w-100">
                                <input type="password"
                                        matInput
                                        placeholder="password"
                                        name="password">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions class="d-flex justify-content-center">
                    <button mat-flat-button color="primary" class="w-100">Submit</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
